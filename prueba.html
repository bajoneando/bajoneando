<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weep - Plataforma de Comidas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 20px 20px;
        }
        .logo {
            width: 150px;
            height: 50px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: #666;
            font-weight: 600;
        }
        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .profile {
            font-size: 16px;
            color: #333;
            cursor: pointer;
            font-weight: 500;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
            margin-left: 20px;
        }
        .cart-icon span {
            font-size: 24px;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #d32f2f;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #c62828;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .category {
            width: 150px;
            height: 150px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .category::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent 70%);
            border-radius: 10px;
            transition: background 0.3s;
        }
        .category span {
            position: relative;
            z-index: 1;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            margin-bottom: 15px;
        }
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(211,47,47,0.2);
        }
        .suggestions {
            margin-top: 40px;
        }
        .suggestion-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .suggestion {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 16px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .suggestion:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(211,47,47,0.2);
        }
        .suggestion img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 16px;
            object-fit: cover;
        }
        #menu-display {
            margin-top: 40px;
        }
        .menu-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .menu-item {
            width: 200px;
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(211,47,47,0.2);
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 10px;
            height: 140px;
            object-fit: cover;
        }
        .menu-item h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }
        .menu-item p {
            margin: 5px 0;
            color: #666;
        }
        .menu-item p:last-of-type {
            font-weight: bold;
            font-size: 1.5rem;
            color: #d32f2f;
        }
        .menu-item button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .menu-item button:hover {
            background-color: #b71c1c;
        }

        /* Carrito */
        #cart-section {
            display: none;
            margin-top: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .cart-summary-panel {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .cart-items-list {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.05em;
        }

        .cart-item-name {
            flex: 1;
            margin-right: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background-color: #b71c1c;
        }

        .quantity {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }

        .cart-item-price {
            min-width: 80px;
            text-align: right;
            font-weight: bold;
        }

        .remove-btn {
            background: #ff5252;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .price-summary {
            margin-top: 20px;
        }

        .price-line {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 1.1em;
        }

        .price-line.total {
            font-weight: bold;
            font-size: 1.5em;
            color: #d32f2f;
            border-top: 2px solid #ddd;
            padding-top: 20px;
            margin-top: 15px;
        }

        .free-shipping-msg {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin: 15px 0;
            border: 1px solid #c8e6c9;
            font-size: 1.1em;
        }

        .delivery-option {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        .delivery-option label {
            font-weight: 600;
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }
        .delivery-option select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .drinks-panel {
            margin: 30px 0 10px 0;
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }
        .drinks-panel h3 {
            margin: 0 0 15px 0;
            color: #d32f2f;
            font-size: 1.3em;
        }
        .drinks-carousel {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .drinks-container {
            display: flex;
            transition: transform 0.4s ease;
            gap: 15px;
            padding: 10px 0;
        }
        .drink-card {
            min-width: 180px;
            max-width: 180px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            flex-shrink: 0;
        }
        .drink-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .drink-card h4 {
            margin: 10px 8px 5px;
            font-size: 15px;
            color: #333;
        }
        .drink-card p {
            margin: 0 8px 10px;
            font-size: 13px;
            color: #666;
            height: 40px;
            overflow: hidden;
        }
        .drink-card .price {
            font-weight: bold;
            color: #d32f2f;
            font-size: 1.3em;
            margin: 8px 0;
        }
        .drink-card button {
            width: 90%;
            margin: 0 auto 12px;
            padding: 8px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .drink-card button:hover {
            background-color: #b71c1c;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(211, 47, 47, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-btn.left { left: 10px; }
        .carousel-btn.right { right: 10px; }
        .carousel-btn:disabled {
            background-color: rgba(0,0,0,0.3);
            cursor: not-allowed;
        }

        #checkout-form input,
        #checkout-form select,
        #checkout-form textarea {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        #checkout-btn {
            width: 100%;
            padding: 14px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
        }
        #checkout-btn:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 768px) {
            .drink-card {
                min-width: 160px;
                max-width: 160px;
            }
            .cart-item {
                flex-wrap: wrap;
            }
            .quantity-controls {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Weep</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar men√∫s o locales...">
        </div>
        <div class="profile">Mi Perfil</div>
        <div class="cart-icon" id="cart-icon">
            <span>üõí</span>
            <div class="cart-count" id="cart-count">0</div>
        </div>
    </header>

    <main>
        <h1>¬°Hola! ¬øQu√© se te antoja comer?</h1>

        <div class="categories">
            <div class="category" data-type="Hamburguesas" style="background-image: url('https://i.postimg.cc/wxrb5Vt2/hamburguesa-sencilla.jpg');">
                <span>Hamburguesas</span>
            </div>
            <div class="category" data-type="Pizza" style="background-image: url('https://i.postimg.cc/4nC5DWt0/pizza-Mh3H4eany-BKEs-Stv1Ycl-PWTf9OUq-Ii.jpg');">
                <span>Pizza</span>
            </div>
            <div class="category" data-type="Helados" style="background-image: url('https://i.postimg.cc/L54M5QM5/heladodechocolatecremoso.jpg');">
                <span>Helados</span>
            </div>
            <div class="category" data-type="Postres" style="background-image: url('https://i.postimg.cc/HsZTcmnQ/tk-photo-2025-08-2025-2025-08-Chocotorta-Chocotorta-0395-0288d6-cropped.jpg');">
                <span>Postres</span>
            </div>
            <div class="category" data-type="Merienda" style="background-image: url('https://i.postimg.cc/MKKWpH66/hq720.jpg');">
                <span>Merienda</span>
            </div>
        </div>

        <div class="suggestions">
            <h2>Sugerencias de Locales</h2>
            <div class="suggestion-items" id="suggestion-items"></div>
        </div>

        <div id="menu-display" style="display: none;"></div>

        <div id="cart-section">
            <h2>Tu Carrito</h2>

            <div class="delivery-option">
                <label for="delivery-type">Tipo de entrega</label>
                <select id="delivery-type">
                    <option value="envio">Con env√≠o a domicilio</option>
                    <option value="retiro">Retirar en local</option>
                </select>
            </div>

            <div class="cart-summary-panel">
                <div class="cart-items-list" id="cart-items"></div>

                <div class="price-summary">
                    <div class="price-line">
                        <span>Subtotal productos</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="price-line">
                        <span>Env√≠o</span>
                        <span id="shipping-cost">$500</span>
                    </div>
                    <div class="price-line total">
                        <span>Total a pagar</span>
                        <span id="final-total">$500</span>
                    </div>
                </div>

                <div id="free-shipping-notice"></div>
            </div>

            <div id="drinks-panel" class="drinks-panel" style="display:none;">
                <h3>¬°Agreg√° una bebida y obten√© ENV√çO GRATIS!</h3>
                <div class="drinks-carousel">
                    <button class="carousel-btn left" id="prev-drink">‚Üê</button>
                    <div class="drinks-container" id="drinks-container"></div>
                    <button class="carousel-btn right" id="next-drink">‚Üí</button>
                </div>
            </div>

            <form id="checkout-form">
                <input type="text" id="direccion" placeholder="Direcci√≥n de entrega (requerida si eliges env√≠o)" required>
                <select id="metodo-pago" required>
                    <option value="">M√©todo de pago</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Efectivo">Efectivo</option>
                </select>
                <textarea id="observaciones" rows="3" placeholder="Observaciones (opcional)"></textarea>
                <button type="button" id="checkout-btn">Realizar Pedido</button>
            </form>
        </div>
    </main>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxMjHVmcLEazSyDYA-xPnuuLzOcK6ejTojKLdLGuUzuRgSh2JYqOSUvryqd7fwwzjpG/exec';
        let cart = [];
        let allDrinks = [];
        let currentDrinkIndex = 0;

        const CATEGORIA_BEBIDAS = "Bebidas";
        const COSTO_ENVIO = 500; // Cambia este valor si el env√≠o cuesta otro monto

        window.addEventListener('load', () => {
            loadFilters();
            setupSearch();
            setupCart();
            loadAllDrinks();
        });

        function loadAllDrinks() {
            fetch(`${scriptUrl}?action=getAllMenus`)
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(data => {
                    allDrinks = (data.menus || []).filter(menu => 
                        menu.categoria && menu.categoria.trim() === CATEGORIA_BEBIDAS
                    );
                })
                .catch(() => { allDrinks = []; });
        }

        function loadFilters() {
            const container = document.getElementById('suggestion-items');
            showLoading(container);
            fetch(scriptUrl + '?action=getFilters')
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(data => {
                    container.innerHTML = '';
                    if (data.locals?.length > 0) {
                        data.locals.forEach(local => {
                            const div = document.createElement('div');
                            div.className = 'suggestion';
                            div.dataset.local = local.local_id;
                            div.innerHTML = `<img src="${local.imagen_url || 'https://placehold.co/200x200?text=' + encodeURIComponent(local.nombre_local)}" alt="${local.nombre_local}" onerror="this.src='https://placehold.co/200x200?text=Sin+Imagen'">`;
                            div.onclick = () => fetchMenus(null, local.local_id);
                            container.appendChild(div);
                        });
                    } else {
                        container.innerHTML = '<p class="no-results">A√∫n no hay locales disponibles.</p>';
                    }
                })
                .catch(() => showError(container, 'Error al cargar locales'));
        }

        document.querySelector('.categories').addEventListener('click', e => {
            const cat = e.target.closest('.category');
            if (cat) fetchMenus(cat.dataset.type || cat.querySelector('span').textContent.trim(), null);
        });

        function setupSearch() {
            const input = document.getElementById('search-input');
            let timeout;
            input.addEventListener('input', e => {
                clearTimeout(timeout);
                const term = e.target.value.trim();
                if (term.length >= 3) {
                    timeout = setTimeout(() => performSearch(term), 500);
                } else if (term === '') {
                    document.getElementById('menu-display').style.display = 'none';
                }
            });
        }

        function performSearch(query) {
            const container = document.getElementById('menu-display');
            showLoading(container);
            fetch(`${scriptUrl}?action=search&query=${encodeURIComponent(query)}`)
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(res => displayMenus(res.menus || [], `Resultados para "${query}"`))
                .catch(() => showError(container, 'Error en b√∫squeda'));
        }

        function fetchMenus(type, local) {
            const container = document.getElementById('menu-display');
            showLoading(container);
            let url = `${scriptUrl}?action=getMenus`;
            if (type) url += `&type=${encodeURIComponent(type)}`;
            if (local) url += `&local=${encodeURIComponent(local)}`;
            fetch(url)
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(menus => displayMenus(menus, type || 'Local seleccionado'))
                .catch(() => showError(container, 'Error al cargar men√∫s'));
        }

        function displayMenus(menus, title) {
            const container = document.getElementById('menu-display');
            container.innerHTML = `<h2>Men√∫s - ${title}</h2><div class="menu-items"></div>`;
            const itemsDiv = container.querySelector('.menu-items');
            if (menus.length === 0) {
                itemsDiv.innerHTML = '<p class="no-results">No se encontraron men√∫s.</p>';
            } else {
                menus.forEach(menu => {
                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.innerHTML = `
                        <img src="${menu.imagen_url || 'https://placehold.co/200x200?text=Sin+Imagen'}" alt="${menu.nombre}" onerror="this.src='https://placehold.co/200x200?text=Sin+Imagen'">
                        <h3>${menu.nombre}</h3>
                        <p>${menu.descripcion || 'Sin descripci√≥n'}</p>
                        <p style="font-weight:bold;color:#27ae60;">Precio: $${menu.precio}</p>
                        <button>Agregar al carrito</button>
                    `;
                    div.querySelector('button').onclick = () => addToCart(menu);
                    itemsDiv.appendChild(div);
                });
            }
            container.style.display = 'block';
        }

        function showLoading(container) {
            container.innerHTML = '<div class="loading"><span class="spinner"></span>Cargando...</div>';
        }

        function showError(container, msg) {
            container.innerHTML = `<div class="error-message">¬°Ups! ${msg}</div>`;
        }

        function setupCart() {
            document.getElementById('cart-icon').onclick = () => {
                const sec = document.getElementById('cart-section');
                sec.style.display = sec.style.display === 'none' ? 'block' : 'none';
                updateCartDisplay();
            };

            document.getElementById('delivery-type').addEventListener('change', updateCartDisplay);
            document.getElementById('checkout-btn').onclick = checkout;
        }

        function addToCart(menu) {
            const item = {
                idLocal: menu.local_id,
                nombreLocal: menu.nombre_local || 'Local desconocido',
                idProducto: menu.id,
                nombreProducto: menu.nombre,
                precioUnitario: Number(menu.precio),
                cantidad: 1,
                variantes: '',
                categoria: menu.categoria || ''
            };

            const existingIndex = cart.findIndex(i => i.idProducto === item.idProducto && i.variantes === item.variantes);
            if (existingIndex !== -1) {
                cart[existingIndex].cantidad++;
            } else {
                cart.push(item);
            }

            updateCartCount();
            updateCartDisplay();
            alert(`¬°${menu.nombre} agregado al carrito!`);
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, i) => sum + i.cantidad, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        function hasDrink() {
            return cart.some(item => item.categoria && item.categoria.trim() === CATEGORIA_BEBIDAS);
        }

        function calculatePrices() {
            const subtotal = cart.reduce((sum, item) => sum + (item.precioUnitario * item.cantidad), 0);
            const deliveryType = document.getElementById('delivery-type').value;

            let shipping = 0;
            if (deliveryType === 'envio') {
                shipping = hasDrink() ? 0 : COSTO_ENVIO;
            }

            const total = subtotal + shipping;

            return { subtotal, shipping, total, deliveryType };
        }

        function updateCartDisplay() {
            const itemsContainer = document.getElementById('cart-items');
            const notice = document.getElementById('free-shipping-notice');
            const drinksPanel = document.getElementById('drinks-panel');

            itemsContainer.innerHTML = '';
            notice.innerHTML = '';

            if (cart.length === 0) {
                itemsContainer.innerHTML = '<p style="text-align:center;color:#999;padding:20px;">Tu carrito est√° vac√≠o</p>';
            } else {
                cart.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <div class="cart-item-name">${item.nombreProducto}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity(${idx}, -1)">‚Äì</button>
                            <span class="quantity">${item.cantidad}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${idx}, 1)">+</button>
                        </div>
                        <div class="cart-item-price">$${(item.precioUnitario * item.cantidad).toFixed(0)}</div>
                        <button class="remove-btn" onclick="removeFromCart(${idx})">Eliminar</button>
                    `;
                    itemsContainer.appendChild(div);
                });
            }

            const prices = calculatePrices();

            document.getElementById('subtotal').textContent = `$${prices.subtotal}`;
            document.getElementById('shipping-cost').textContent = prices.shipping === 0 ? 'GRATIS' : `$${prices.shipping}`;
            document.getElementById('final-total').textContent = `$${prices.total}`;

            if (cart.length > 0 && prices.shipping === 0) {
                if (prices.deliveryType === 'retiro') {
                    notice.innerHTML = `<div class="free-shipping-msg">¬°Retiro en local seleccionado! Env√≠o gratis.</div>`;
                } else {
                    notice.innerHTML = `<div class="free-shipping-msg">¬°Env√≠o GRATIS por agregar una bebida!</div>`;
                }
                drinksPanel.style.display = 'none';
            } else if (cart.length > 0 && prices.deliveryType === 'envio' && !hasDrink()) {
                drinksPanel.style.display = 'block';
                renderDrinksCarousel();
            } else {
                drinksPanel.style.display = 'none';
            }

            const direccionInput = document.getElementById('direccion');
            if (prices.deliveryType === 'retiro') {
                direccionInput.placeholder = "No requerida (retir√°s en local)";
                direccionInput.required = false;
            } else {
                direccionInput.placeholder = "Direcci√≥n de entrega";
                direccionInput.required = true;
            }
        }

        window.changeQuantity = function(idx, delta) {
            if (cart[idx].cantidad + delta > 0) {
                cart[idx].cantidad += delta;
            } else {
                cart.splice(idx, 1);
            }
            updateCartCount();
            updateCartDisplay();
        };

        window.removeFromCart = function(idx) {
            cart.splice(idx, 1);
            updateCartCount();
            updateCartDisplay();
        };

        function renderDrinksCarousel() {
            const container = document.getElementById('drinks-container');
            container.innerHTML = '';

            if (allDrinks.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#666;width:100%;">No hay bebidas disponibles.</p>';
                document.getElementById('prev-drink').disabled = true;
                document.getElementById('next-drink').disabled = true;
                return;
            }

            allDrinks.forEach(drink => {
                const card = document.createElement('div');
                card.className = 'drink-card';
                card.innerHTML = `
                    <img src="${drink.imagen_url || 'https://placehold.co/180x120?text=Bebida'}" alt="${drink.nombre}" onerror="this.src='https://placehold.co/180x120?text=Sin+Imagen'">
                    <h4>${drink.nombre}</h4>
                    <p>${drink.descripcion || 'Sin descripci√≥n'}</p>
                    <div class="price">$${drink.precio}</div>
                    <button>Agregar</button>
                `;
                card.querySelector('button').onclick = () => addToCart(drink);
                container.appendChild(card);
            });

            setupCarouselControls();
        }

        function setupCarouselControls() {
            const prev = document.getElementById('prev-drink');
            const next = document.getElementById('next-drink');
            const container = document.getElementById('drinks-container');

            prev.onclick = () => {
                if (currentDrinkIndex > 0) {
                    currentDrinkIndex--;
                    scrollCarousel();
                }
            };
            next.onclick = () => {
                const cardWidth = 195;
                const visible = Math.floor(container.parentElement.offsetWidth / cardWidth);
                if (currentDrinkIndex < allDrinks.length - visible) {
                    currentDrinkIndex++;
                    scrollCarousel();
                }
            };

            window.addEventListener('resize', scrollCarousel);
            scrollCarousel();
        }

        function scrollCarousel() {
            const container = document.getElementById('drinks-container');
            const cardWidth = 195;
            container.style.transform = `translateX(-${currentDrinkIndex * cardWidth}px)`;

            document.getElementById('prev-drink').disabled = currentDrinkIndex === 0;
            const visible = Math.floor(container.parentElement.offsetWidth / cardWidth);
            document.getElementById('next-drink').disabled = currentDrinkIndex >= allDrinks.length - visible;
        }

        function checkout() {
            if (cart.length === 0) return alert('El carrito est√° vac√≠o');

            const deliveryType = document.getElementById('delivery-type').value;
            const direccion = document.getElementById('direccion').value.trim();
            const metodoPago = document.getElementById('metodo-pago').value;

            if (deliveryType === 'envio' && !direccion) {
                return alert('Ingresa la direcci√≥n de entrega');
            }
            if (!metodoPago) {
                return alert('Selecciona un m√©todo de pago');
            }

            const prices = calculatePrices();
            const envioGratis = prices.shipping === 0;

            const payload = {
                action: 'createOrder',
                data: {
                    userId: 'USER1',
                    fecha: new Date().toLocaleDateString('es-AR'),
                    direccion: deliveryType === 'retiro' ? 'Retiro en local' : direccion,
                    metodoPago,
                    observaciones: document.getElementById('observaciones').value.trim(),
                    envioGratis: envioGratis,
                    tipoEntrega: deliveryType,
                    cart
                }
            };

            fetch(scriptUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(payload)
            })
            .then(() => {
                alert(envioGratis
                    ? (deliveryType === 'retiro' ? '¬°Pedido para retiro confirmado!' : '¬°Pedido con env√≠o GRATIS confirmado!')
                    : '¬°Pedido realizado con √©xito!');
                cart = [];
                updateCartCount();
                updateCartDisplay();
                document.getElementById('cart-section').style.display = 'none';
                document.getElementById('checkout-form').reset();
                document.getElementById('delivery-type').value = 'envio';
            })
            .catch(() => alert('Pedido enviado (posible error de red).'));
        }
    </script>
</body>
</html>
