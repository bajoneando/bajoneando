<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajoneando - Plataforma de Comidas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h5 {
            font-weight: 600;
            color: #c62828;
        }

        .text-rojo { color: #d32f2f; }
        .btn-rojo {
            background-color: #d32f2f;
            border: none;
            color: white;
        }
        .btn-rojo:hover {
            background-color: #b71c1c;
            color: white;
        }

        /* Header */
        header {
            background: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 0 0 20px 20px;
            margin-bottom: 2rem;
        }

        .logo {
            font-weight: 700;
            font-size: 2rem;
            color: #d32f2f;
            background-color: transparent;
        }

        .search-bar input {
            border: 2px solid #ffcdd2;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 16px;
        }
        .search-bar input:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 0 0.25rem rgba(211, 47, 47, 0.25);
        }

        .cart-icon {
            position: relative;
            font-size: 1.8rem;
            color: #d32f2f;
            cursor: pointer;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: #d32f2f;
            color: white;
            font-size: 0.8rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CategorÃ­as */
        .category {
            width: 180px;
            height: 180px;
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            margin: 15px;
        }
        .category:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(211,47,47,0.3);
        }
        .category::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 60%);
            border-radius: 16px;
        }
        .category span {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            z-index: 1;
        }

        /* Sugerencias y MenÃºs */
        .suggestion, .menu-item {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin: 15px;
        }
        .suggestion:hover, .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(211,47,47,0.2);
        }
        .suggestion img, .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item .card-body {
            padding: 1.5rem;
            text-align: center;
        }
        .precio {
            font-size: 1.8rem;
            font-weight: 700;
            color: #d32f2f;
        }

        /* Carrito */
        #cart-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-top: 3rem;
        }

        .cart-total {
            font-size: 1.5rem;
            color: #d32f2f;
            font-weight: 700;
        }

        #checkout-btn {
            background-color: #d32f2f;
            border: none;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        #checkout-btn:hover {
            background-color: #b71c1c;
        }

        .loading { color: #d32f2f; font-weight: 600; }
        .error-message { color: #d32f2f; background-color: #ffebee; border: 1px solid #ffcdd2; }

        @media (max-width: 768px) {
            .categories { flex-direction: column; align-items: center; }
            .category { width: 90%; max-width: 350px; height: 200px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bajoneando</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar menÃºs o locales...">
        </div>
        <div class="profile">Mi Perfil</div>
        <div class="cart-icon" id="cart-icon">
            <span>ðŸ›’</span>
            <div class="cart-count" id="cart-count">0</div>
        </div>
    </header>
    <main>
        <h1>Â¡Hola! Â¿QuÃ© se te antoja comer?</h1>
        <div class="categories">
            <div class="category" data-type="Hamburguesas" style="background-image: url('https://i.postimg.cc/wxrb5Vt2/hamburguesa-sencilla.jpg');">
                <span>Hamburguesas</span>
            </div>
            <div class="category" data-type="Pizza" style="background-image: url('https://i.postimg.cc/4nC5DWt0/pizza-Mh3H4eany-BKEs-Stv1Ycl-PWTf9OUq-Ii.jpg');">
                <span>Pizza</span>
            </div>
            <div class="category" data-type="Helados" style="background-image: url('https://i.postimg.cc/L54M5QM5/heladodechocolatecremoso.jpg');">
                <span>Helados</span>
            </div>
            <div class="category" data-type="Postres" style="background-image: url('https://i.postimg.cc/HsZTcmnQ/tk-photo-2025-08-2025-2025-08-Chocotorta-Chocotorta-0395-0288d6-cropped.jpg');">
                <span>Postres</span>
            </div>
            <div class="category" data-type="Merienda" style="background-image: url('https://i.postimg.cc/MKKWpH66/hq720.jpg');">
                <span>Merienda</span>
            </div>
        </div>
        <div class="suggestions">
            <h2>Sugerencias de Locales</h2>
            <div class="suggestion-items" id="suggestion-items"></div>
        </div>
        <div id="menu-display" style="display: none;"></div>
        <div id="cart-section">
            <h2>Tu Carrito</h2>
            <div id="cart-items"></div>
            <div class="cart-total" id="cart-total">Total: $0</div>
            <form id="checkout-form">
                <input type="text" id="direccion" placeholder="DirecciÃ³n de entrega" required>
                <select id="metodo-pago" required>
                    <option value="">MÃ©todo de pago</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Efectivo">Efectivo</option>
                </select>
                <textarea id="observaciones" rows="3" placeholder="Observaciones (opcional)"></textarea>
                <button type="button" id="checkout-btn">Realizar Pedido</button>
            </form>
        </div>
    </main>
    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxMjHVmcLEazSyDYA-xPnuuLzOcK6ejTojKLdLGuUzuRgSh2JYqOSUvryqd7fwwzjpG/exec';

        let cart = [];

        window.addEventListener('load', () => {
            loadFilters();
            setupSearch();
            setupCart();
        });

        function loadFilters() {
            const container = document.getElementById('suggestion-items');
            showLoading(container);

            fetch(scriptUrl + '?action=getFilters')
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(data => {
                    container.innerHTML = '';
                    if (data.locals?.length > 0) {
                        data.locals.forEach(local => {
                            const div = document.createElement('div');
                            div.className = 'suggestion';
                            div.dataset.local = local.local_id;
                            div.innerHTML = `<img src="${local.imagen_url || 'https://placehold.co/200x200?text=' + encodeURIComponent(local.nombre_local)}" alt="${local.nombre_local}" onerror="this.src='https://placehold.co/200x200?text=Sin+Imagen'">`;
                            div.onclick = () => fetchMenus(null, local.local_id);
                            container.appendChild(div);
                        });
                    } else {
                        container.innerHTML = '<p class="no-results">AÃºn no hay locales disponibles.</p>';
                    }
                })
                .catch(() => showError(container, 'Error al cargar locales'));
        }

        document.querySelector('.categories').addEventListener('click', e => {
            const cat = e.target.closest('.category');
            if (cat) fetchMenus(cat.dataset.type || cat.querySelector('span').textContent.trim(), null);
        });

        function setupSearch() {
            const input = document.getElementById('search-input');
            let timeout;
            input.addEventListener('input', e => {
                clearTimeout(timeout);
                const term = e.target.value.trim();
                if (term.length >= 3) {
                    timeout = setTimeout(() => performSearch(term), 500);
                } else if (term === '') {
                    document.getElementById('menu-display').style.display = 'none';
                }
            });
        }

        function performSearch(query) {
            const container = document.getElementById('menu-display');
            showLoading(container);
            fetch(`${scriptUrl}?action=search&query=${encodeURIComponent(query)}`)
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(res => displayMenus(res.menus || [], `Resultados para "${query}"`))
                .catch(() => showError(container, 'Error en bÃºsqueda'));
        }

        function fetchMenus(type, local) {
            const container = document.getElementById('menu-display');
            showLoading(container);
            let url = `${scriptUrl}?action=getMenus`;
            if (type) url += `&type=${encodeURIComponent(type)}`;
            if (local) url += `&local=${encodeURIComponent(local)}`;
            fetch(url)
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(menus => displayMenus(menus, type || 'Local seleccionado'))
                .catch(() => showError(container, 'Error al cargar menÃºs'));
        }

        function displayMenus(menus, title) {
            const container = document.getElementById('menu-display');
            container.innerHTML = `<h2>MenÃºs - ${title}</h2><div class="menu-items"></div>`;
            const itemsDiv = container.querySelector('.menu-items');

            if (menus.length === 0) {
                itemsDiv.innerHTML = '<p class="no-results">No se encontraron menÃºs.</p>';
            } else {
                menus.forEach(menu => {
                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.innerHTML = `
                        <img src="${menu.imagen_url || 'https://placehold.co/200x200?text=Sin+Imagen'}" alt="${menu.nombre}" onerror="this.src='https://placehold.co/200x200?text=Sin+Imagen'">
                        <h3>${menu.nombre}</h3>
                        <p>${menu.descripcion || 'Sin descripciÃ³n'}</p>
                        <p style="font-weight:bold;color:#27ae60;">Precio: $${menu.precio}</p>
                        <button>Agregar al carrito</button>
                    `;
                    div.querySelector('button').onclick = () => addToCart(menu);
                    itemsDiv.appendChild(div);
                });
            }
            container.style.display = 'block';
        }

        function showLoading(container) {
            container.innerHTML = '<div class="loading"><span class="spinner"></span>Cargando...</div>';
        }

        function showError(container, msg) {
            container.innerHTML = `<div class="error-message">Â¡Ups! ${msg}</div>`;
        }

        // CARRITO
        function setupCart() {
            document.getElementById('cart-icon').onclick = () => {
                const sec = document.getElementById('cart-section');
                sec.style.display = sec.style.display === 'none' ? 'block' : 'none';
                updateCartDisplay();
            };
            document.getElementById('checkout-btn').onclick = checkout;
        }

        function addToCart(menu) {
            const item = {
                idLocal: menu.local_id,
                nombreLocal: menu.nombre_local || 'Local desconocido',
                idProducto: menu.id,
                nombreProducto: menu.nombre,
                precioUnitario: Number(menu.precio),
                cantidad: 1,
                variantes: '' // Puedes ampliar con UI para variantes
            };

            const existing = cart.find(i => i.idProducto === item.idProducto && i.variantes === item.variantes);
            if (existing) {
                existing.cantidad++;
            } else {
                cart.push(item);
            }

            updateCartCount();
            alert(`Â¡${menu.nombre} agregado al carrito!`);
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, i) => sum + i.cantidad, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        function updateCartDisplay() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;

            cart.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.nombreProducto} Ã— ${item.cantidad}</span>
                    <span>$${ (item.precioUnitario * item.cantidad).toFixed(0) }</span>
                    <button onclick="removeFromCart(${idx})">Eliminar</button>
                `;
                container.appendChild(div);
                total += item.precioUnitario * item.cantidad;
            });

            document.getElementById('cart-total').textContent = `Total: $${total.toFixed(0)}`;
        }

        window.removeFromCart = function(idx) {
            cart.splice(idx, 1);
            updateCartCount();
            updateCartDisplay();
        };

        // CHECKOUT CON SOLUCIÃ“N CORS + FORMATO EXACTO DE DATOS
        function checkout() {
            if (cart.length === 0) {
                alert('El carrito estÃ¡ vacÃ­o');
                return;
            }

            const direccion = document.getElementById('direccion').value.trim();
            const metodoPago = document.getElementById('metodo-pago').value;
            const observaciones = document.getElementById('observaciones').value.trim();

            if (!direccion || !metodoPago) {
                alert('Completa la direcciÃ³n y el mÃ©todo de pago');
                return;
            }

            const payload = {
                action: 'createOrder',
                data: {
                    userId: 'USER1', // Cambiar cuando tengas login real
                    fecha: new Date().toLocaleDateString('es-AR'), // Formato DD/MM/YYYY como en tu ejemplo (16/12/2025)
                    direccion,
                    metodoPago,
                    observaciones,
                    cart
                }
            };

            fetch(scriptUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8' // SoluciÃ³n definitiva CORS
                },
                body: JSON.stringify(payload)
            })
            .then(() => {
                alert('Â¡Pedido realizado con Ã©xito!\nLos locales han sido notificados por email.');
                cart = [];
                updateCartCount();
                updateCartDisplay();
                document.getElementById('cart-section').style.display = 'none';
                document.getElementById('checkout-form').reset();
            })
            .catch(err => {
                console.error('Error checkout:', err);
                alert('Pedido enviado correctamente (aunque hubo error de red).');
            });
        }
    </script>
</body>
</html>
