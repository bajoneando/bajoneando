<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Comidas - Gestión de Locales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 180px;
      height: 70px;
    }
    .toggle-switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 70px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 60px;
      width: 60px;
      left: 8px;
      bottom: 5px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(100px);
    }
    .slider-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
    }
    .card-item {
      transition: all 0.3s;
    }
    .card-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .dropdown-menu {
      min-width: 180px;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- SECCIÓN DE AUTENTICACIÓN (ORIGINAL) -->
    <div id="auth-section" class="mb-4">
      <h2>Acceso Local</h2>
      <button id="show-register" class="btn btn-secondary me-2">Registrar Local</button>
      <button id="show-login" class="btn btn-primary">Login Local</button>

      <form id="local-register-form" class="mt-3 d-none">
        <input type="text" id="reg-local-name" placeholder="Nombre del Local" class="form-control mb-2" required>
        <input type="email" id="reg-local-email" placeholder="Email" class="form-control mb-2" required>
        <input type="password" id="reg-local-password" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-secondary">Confirmar Registro</button>
      </form>

      <form id="local-login-form" class="mt-3 d-none">
        <input type="email" id="login-local-email" placeholder="Email" class="form-control mb-2" required>
        <input type="password" id="login-local-password" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Confirmar Login</button>
      </form>
      <div id="auth-status" class="mt-2"></div>
    </div>

    <!-- PANEL PRINCIPAL (solo visible cuando está logueado) -->
    <div id="panel-principal" class="d-none">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="my-0">Gestión de Menús</h1>

        <!-- BOTÓN TOGGLE GRANDE ESTADO LOCAL (Activo/Inactivo) -->
        <div class="text-center">
          <label class="toggle-switch">
            <input type="checkbox" id="estado-local-toggle">
            <span class="slider">
              <span class="slider-text" id="estado-texto">Inactivo</span>
            </span>
          </label>
          <small class="d-block text-muted mt-2">Estado del local</small>
        </div>

        <!-- PERFIL DESPLEGABLE -->
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Mi Perfil
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" id="editar-perfil">Editar Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" id="logout">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>

      <!-- MENÚ PRINCIPAL -->
      <div class="text-center mb-5">
        <button id="btn-mi-menu" class="btn btn-lg btn-success me-4">Mi Menú</button>
        <button id="btn-agregar-item" class="btn btn-lg btn-primary">Agregar Item</button>
      </div>

      <!-- FORMULARIO AGREGAR ITEM -->
      <form id="menu-form" class="mb-5 d-none">
        <h3 class="mb-4">Nuevo Ítem del Menú</h3>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Nombre del Ítem</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Categoría</label>
            <input type="text" class="form-control" id="categoria" required>
          </div>
          <div class="col-12 mb-3">
            <label>Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
          </div>
          <div class="col-md-4 mb-3">
            <label>Precio</label>
            <input type="number" class="form-control" id="precio" step="0.01" required>
          </div>
          <div class="col-md-4 mb-3">
            <label>Disponibilidad</label>
            <select class="form-select" id="disponibilidad" required>
              <option value="Sí">Sí</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label>Tamaño/Porción</label>
            <input type="text" class="form-control" id="tamano_porcion" required>
          </div>
          <div class="col-md-4 mb-3">
            <label>Variantes/Opciones</label>
            <input type="text" class="form-control" id="variantes" required>
          </div>
          <div class="col-md-4 mb-3">
            <label>Tiempo de Preparación (min)</label>
            <input type="number" class="form-control" id="tiempo_preparacion" required>
          </div>
          <div class="col-md-4 mb-3">
            <label>Foto del Ítem</label>
            <input type="file" class="form-control" id="foto" accept="image/*" required>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg">Guardar Ítem</button>
        <button type="button" id="cancelar-form" class="btn btn-secondary btn-lg ms-3">Cancelar</button>
      </form>

      <!-- LISTADO DE MENÚ POR CATEGORÍAS -->
      <div id="menu-listado" class="row"></div>

      <div id="status" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxMjHVmcLEazSyDYA-xPnuuLzOcK6ejTojKLdLGuUzuRgSh2JYqOSUvryqd7fwwzjpG/exec';
    const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dw10wkbac/image/upload';
    const CLOUDINARY_UPLOAD_PRESET = 'ml_default';

    let localToken = localStorage.getItem('localToken');

    // === FUNCIÓN: Cargar estado del local (columna E hoja Locales) ===
    async function cargarEstadoLocal() {
      if (!localToken) return;
      const res = await fetch(`${API_URL}?action=getLocalEstado&localId=${localToken}`);
      const data = await res.json();
      const activo = data.estado === "Activo";
      document.getElementById('estado-local-toggle').checked = activo;
      document.getElementById('estado-texto').textContent = activo ? "Activo" : "Inactivo";
    }

    // === FUNCIÓN: Cambiar estado del local ===
    document.getElementById('estado-local-toggle')?.addEventListener('change', async function() {
      const nuevoEstado = this.checked ? "Activo" : "Inactivo";
      document.getElementById('estado-texto').textContent = nuevoEstado;
      await fetch(`${API_URL}?action=updateLocalEstado&localId=${localToken}&estado=${nuevoEstado}`);
    });

    // === FUNCIÓN: Mostrar panel principal si está logueado ===
    if (localToken) {
      document.getElementById('auth-section').classList.add('d-none');
      document.getElementById('panel-principal').classList.remove('d-none');
      cargarEstadoLocal();
      cargarMenuCompleto();
    }

    // === Cerrar sesión ===
    document.getElementById('logout')?.addEventListener('click', () => {
      localStorage.removeItem('localToken');
      location.reload();
    });

    // === Botones principales ===
    document.getElementById('btn-mi-menu')?.addEventListener('click', () => {
      document.getElementById('menu-form').classList.add('d-none');
      cargarMenuCompleto();
    });

    document.getElementById('btn-agregar-item')?.addEventListener('click', () => {
      document.getElementById('menu-form').classList.remove('d-none');
      document.getElementById('menu-listado').innerHTML = '';
    });

    document.getElementById('cancelar-form')?.addEventListener('click', () => {
      document.getElementById('menu-form').classList.add('d-none');
      document.getElementById('menu-form').reset();
    });

    // === CARGAR MENÚ COMPLETO agrupado por categoría ===
    async function cargarMenuCompleto() {
      const res = await fetch(`${API_URL}?action=getMenuByLocal&localId=${localToken}`);
      const items = await res.json();

      const categorias = {};
      items.forEach(item => {
        if (!categorias[item.categoria]) categorias[item.categoria] = [];
        categorias[item.categoria].push(item);
      });

      let html = '';
      for (const cat in categorias) {
        html += `<div class="col-12 mb-4"><h3 class="border-bottom pb-2">${cat}</h3><div class="row">`;
        categorias[cat].forEach(item => {
          const disponible = item.disponibilidad === "Sí";
          html += `
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card card-item h-100">
                ${item.imagen_url ? `<img src="${item.imagen_url}" class="card-img-top" style="height:200px; object-fit:cover;">` : ''}
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${item.nombre}</h5>
                  <p class="card-text text-muted">${item.descripcion}</p>
                  <h4 class="text-success">$${parseFloat(item.precio).toFixed(2)}</h4>
                  <div class="mt-auto">
                    <div class="form-check form-switch mb-3">
                      <input class="form-check-input" type="checkbox" id="disp-${item.id}" ${disponible ? 'checked' : ''}>
                      <label class="form-check-label" for="disp-${item.id}">${disponible ? 'Disponible' : 'No disponible'}</label>
                    </div>
                    <button class="btn btn-warning btn-sm me-2 editar-item" data-id="${item.id}">Editar</button>
                    <button class="btn btn-danger btn-sm eliminar-item" data-id="${item.id}">Eliminar</button>
                  </div>
                </div>
              </div>
            </div>`;
        });
        html += `</div></div>`;
      }
      document.getElementById('menu-listado').innerHTML = html || '<p class="text-center">Aún no tienes ítems en el menú.</p>';

      // Eventos toggle disponibilidad
      document.querySelectorAll('[id^="disp-"]').forEach(toggle => {
        toggle.addEventListener('change', async () => {
          const itemId = toggle.id.split('-')[1];
          const nuevo = toggle.checked ? "Sí" : "No";
          await fetch(`${API_URL}?action=updateDisponibilidad&itemId=${itemId}&disponibilidad=${nuevo}`);
        });
      });

      // Eventos eliminar
      document.querySelectorAll('.eliminar-item').forEach(btn => {
        btn.addEventListener('click', async () => {
          if (confirm('¿Eliminar este ítem permanentemente?')) {
            const itemId = btn.dataset.id;
            await fetch(`${API_URL}?action=deleteMenuItem&itemId=${itemId}`);
            cargarMenuCompleto();
          }
        });
      });
    }

    // === REGISTRO Y LOGIN (100% ORIGINAL - SIN CAMBIOS) ===
    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('local-register-form').classList.toggle('d-none');
      document.getElementById('local-login-form').classList.add('d-none');
    });
    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('local-login-form').classList.toggle('d-none');
      document.getElementById('local-register-form').classList.add('d-none');
    });

    document.getElementById('local-register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('reg-local-name').value.trim();
      const email = document.getElementById('reg-local-email').value.trim();
      const password = document.getElementById('reg-local-password').value;
      if (!nombre || !email || !password) {
        document.getElementById('auth-status').innerHTML = '<div class="alert alert-warning">Completa todos los campos</div>';
        return;
      }
      const url = `${API_URL}?action=registerLocal&nombre=${encodeURIComponent(nombre)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
      try {
        await fetch(url, { method: 'GET', mode: 'no-cors', cache: 'no-cache' });
        document.getElementById('auth-status').innerHTML = '<div class="alert alert-success">¡Local registrado con éxito! Ya puedes iniciar sesión.</div>';
        document.getElementById('local-register-form').reset();
        document.getElementById('local-register-form').classList.add('d-none');
        document.getElementById('local-login-form').classList.remove('d-none');
      } catch (err) {
        document.getElementById('auth-status').innerHTML = '<div class="alert alert-danger">Error de conexión. Inténtalo de nuevo.</div>';
      }
    });

    document.getElementById('local-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-local-email').value.trim();
      const password = document.getElementById('login-local-password').value;
      if (!email || !password) {
        document.getElementById('auth-status').innerHTML = '<div class="alert alert-warning">Completa email y contraseña</div>';
        return;
      }
      const url = `${API_URL}?action=loginLocal&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=loginCallback`;
      window.loginCallback = function(data) {
        if (data.success && data.localId) {
          localStorage.setItem('localToken', data.localId);
          document.getElementById('auth-status').innerHTML = '<div class="alert alert-success">¡Login exitoso!</div>';
          setTimeout(() => location.reload(), 800);
        } else {
          document.getElementById('auth-status').innerHTML = '<div class="alert alert-danger">Email o contraseña incorrectos</div>';
        }
        delete window.loginCallback;
        const oldScript = document.getElementById('loginScript');
        if (oldScript) oldScript.remove();
      };
      const script = document.createElement('script');
      script.id = 'loginScript';
      script.src = url;
      script.onerror = () => {
        document.getElementById('auth-status').innerHTML = '<div class="alert alert-danger">Error de conexión</div>';
      };
      document.head.appendChild(script);
    });

    // === AGREGAR ÍTEM (funcionalidad original mejorada) ===
    document.getElementById('menu-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!localToken) return alert('Debes estar logueado');

      const fileInput = document.getElementById('foto');
      const file = fileInput.files[0];
      let imagenUrl = '';

      if (file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        document.getElementById('status').innerHTML = '<div class="alert alert-info">Subiendo imagen...</div>';
        try {
          const uploadRes = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
          const uploadData = await uploadRes.json();
          imagenUrl = uploadData.secure_url || '';
        } catch (err) {
          document.getElementById('status').innerHTML = `<div class="alert alert-danger">Error subiendo imagen</div>`;
          return;
        }
      }

      const menuData = {
        localId: localToken,
        nombre: document.getElementById('nombre').value,
        categoria: document.getElementById('categoria').value,
        descripcion: document.getElementById('descripcion').value,
        precio: parseFloat(document.getElementById('precio').value),
        disponibilidad: document.getElementById('disponibilidad').value,
        tamano_porcion: document.getElementById('tamano_porcion').value,
        variantes: document.getElementById('variantes').value,
        tiempo_preparacion: parseInt(document.getElementById('tiempo_preparacion').value),
        imagen_url: imagenUrl
      };

      try {
        const response = await fetch(`${API_URL}?action=addMenuItem`, {
          method: 'POST',
          body: JSON.stringify(menuData),
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors'
        });
        const result = await response.json();
        if (result.success) {
          document.getElementById('status').innerHTML = `<div class="alert alert-success">¡Ítem agregado!</div>`;
          document.getElementById('menu-form').reset();
          fileInput.value = '';
          document.getElementById('menu-form').classList.add('d-none');
          cargarMenuCompleto();
        }
      } catch (err) {
        document.getElementById('status').innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
