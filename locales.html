<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Comidas - Gestión de Locales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 160px;
      height: 70px;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #dc3545;
      transition: .4s;
      border-radius: 70px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 60px;
      width: 60px;
      left: 5px;
      bottom: 5px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #28a745; }
    input:checked + .slider:before { transform: translateX(90px); }
    .slider-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: white;
      font-size: 1.1rem;
      pointer-events: none;
    }
    .categoria-header {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin: 2.5rem 0 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card-item:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); transition: all 0.3s; }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- ==================== SECCIÓN LOGIN / REGISTRO ==================== -->
    <div id="auth-section">
      <div class="text-center my-5">
        <h1 class="display-5 fw-bold text-primary mb-4">Gestión de Locales</h1>
        <p class="lead mb-4">Ingresa o registra tu local para gestionar tu menú</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <button id="show-register" class="btn btn-outline-secondary btn-lg w-100 mb-3">Registrar Local</button>
          <button id="show-login" class="btn btn-primary btn-lg w-100">Iniciar Sesión</button>
        </div>
      </div>

      <!-- Formulario Registro -->
      <div class="card mt-4 d-none" id="local-register-form">
        <div class="card-body">
          <h4>Registrar Nuevo Local</h4>
          <input type="text" id="reg-local-name" placeholder="Nombre del Local" class="form-control mb-3" required>
          <input type="email" id="reg-local-email" placeholder="Email" class="form-control mb-3" required>
          <input type="password" id="reg-local-password" placeholder="Contraseña" class="form-control mb-3" required>
          <button type="submit" class="btn btn-success w-100">Registrar Local</button>
        </div>
      </div>

      <!-- Formulario Login -->
      <div class="card mt-4 d-none" id="local-login-form">
        <div class="card-body">
          <h4>Iniciar Sesión</h4>
          <input type="email" id="login-local-email" placeholder="Email" class="form-control mb-3" required>
          <input type="password" id="login-local-password" placeholder="Contraseña" class="form-control mb-3" required>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </div>
      </div>

      <div id="auth-status" class="mt-4"></div>
    </div>

    <!-- ==================== DASHBOARD DEL LOCAL (solo visible logueado) ==================== -->
    <div id="local-dashboard" class="d-none">

      <!-- Header con toggle y perfil -->
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-5 border-bottom pb-4">
        <h1 class="display-6">Bienvenido, <strong id="local-name-display"></strong></h1>

        <!-- Toggle Grande Estado del Local -->
        <div class="text-center">
          <label class="toggle-switch">
            <input type="checkbox" id="local-status-toggle">
            <span class="slider"><span class="slider-text" id="toggle-text">INACTIVO</span></span>
          </label>
          <small class="d-block text-muted mt-2">Estado del local (visible para clientes)</small>
        </div>

        <!-- Menú Perfil -->
        <div class="dropdown">
          <button class="btn btn-outline-dark btn-lg dropdown-toggle" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle"></i> Mi perfil
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" id="edit-profile"><i class="bi bi-pencil"></i> Editar perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" id="logout"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
          </ul>
        </div>
      </div>

      <!-- Botones principales -->
      <div class="text-center mb-5">
        <button id="show-menu" class="btn btn-primary btn-lg px-5 me-4">Mi Menú</button>
        <button id="show-add-item" class="btn btn-success btn-lg px-5">Agregar Item</button>
      </div>

      <!-- Formulario Agregar Plato -->
      <div id="add-item-section" class="card shadow-lg d-none">
        <div class="card-header bg-success text-white">
          <h3 class="mb-0">Agregar Nuevo Plato</h3>
        </div>
        <div class="card-body">
          <form id="menu-form">
            <div class="row g-3">
              <div class="col-md-6"><input type="text" class="form-control" id="nombre" placeholder="Nombre del plato" required></div>
              <div class="col-md-6"><input type="text" class="form-control" id="categoria" placeholder="Categoría (ej: Hamburguesas)" required></div>
              <div class="col-12"><textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción" required></textarea></div>
              <div class="col-md-4"><input type="number" step="0.01" class="form-control" id="precio" placeholder="Precio" required></div>
              <div class="col-md-4"><input type="text" class="form-control" id="tamano_porcion" placeholder="Tamaño/Porción"></div>
              <div class="col-md-4"><input type="text" class="form-control" id="variantes" placeholder="Variantes (ej: con queso, sin cebolla)"></div>
              <div class="col-md-6"><input type="number" class="form-control" id="tiempo_preparacion" placeholder="Tiempo preparación (min)" required></div>
              <div class="col-md-6">
                <select class="form-select" id="disponibilidad">
                  <option value="Sí">Disponible</option>
                  <option value="No">No disponible</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Foto del plato</label>
                <input type="file" class="form-control" id="foto" accept="image/*" required>
              </div>
            </div>
            <div class="mt-4 text-end">
              <button type="button" id="cancel-add" class="btn btn-secondary btn-lg me-3">Cancelar</button>
              <button type="submit" class="btn btn-success btn-lg px-5">Guardar Plato</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Vista del Menú -->
      <div id="menu-display" class="d-none">
        <h2 class="mb-4 text-center">Mi Menú Actual</h2>
        <div id="menu-categories"></div>
      </div>

      <div id="status" class="mt-4"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxMjHVmcLEazSyDYA-xPnuuLzOcK6ejTojKLdLGuUzuRgSh2JYqOSUvryqd7fwwzjpG/exec';
    const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dw10wkbac/image/upload';
    const CLOUDINARY_UPLOAD_PRESET = 'ml_default';

    let localToken = localStorage.getItem('localToken');
    let localData = null;

    // ==================== INICIALIZAR APP ====================
    async function initApp() {
      if (localToken) {
        document.getElementById('auth-section').classList.add('d-none');
        document.getElementById('local-dashboard').classList.remove('d-none');
        await loadLocalDashboard();
      } else {
        document.getElementById('auth-section').classList.remove('d-none');
        document.getElementById('local-dashboard').classList.add('d-none');
      }
    }
    initApp();

    // ==================== CARGAR DASHBOARD ====================
    async function loadLocalDashboard() {
      try {
        const res = await fetch(`${API_URL}?action=getLocalById&id=${localToken}`);
        const data = await res.json();
        if (data.success && data.local) {
          localData = data.local;
          document.getElementById('local-name-display').textContent = data.local.nombre;

          const activo = data.local.estado === "Activo";
          document.getElementById('local-status-toggle').checked = activo;
          document.getElementById('toggle-text').textContent = activo ? "ACTIVO" : "INACTIVO";
        }
      } catch (err) { console.error(err); }
    }

    // Toggle estado del local
    document.getElementById('local-status-toggle')?.addEventListener('change', async function() {
      const estado = this.checked ? "Activo" : "Inactivo";
      document.getElementById('toggle-text').textContent = estado.toUpperCase();
      await fetch(`${API_URL}?action=updateLocalStatus&id=${localToken}&estado=${estado}`);
    });

    // Botones del dashboard
    document.getElementById('show-menu')?.addEventListener('click', () => {
      document.getElementById('menu-display').classList.remove('d-none');
      document.getElementById('add-item-section').classList.add('d-none');
      loadMenuItems();
    });

    document.getElementById('show-add-item')?.addEventListener('click', () => {
      document.getElementById('add-item-section').classList.remove('d-none');
      document.getElementById('menu-display').classList.add('d-none');
    });

    document.getElementById('cancel-add')?.addEventListener('click', () => {
      document.getElementById('add-item-section').classList.add('d-none');
      document.getElementById('menu-form').reset();
    });

    document.getElementById('logout')?.addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('localToken');
      location.reload();
    });

    // ==================== CARGAR MENÚ ====================
    async function loadMenuItems() {
      const res = await fetch(`${API_URL}?action=getMenuByLocal&id=${localToken}`);
      const data = await res.json();

      if (!data.success || !data.items || data.items.length === 0) {
        document.getElementById('menu-categories').innerHTML = '<p class="text-center text-muted fs-4">Aún no tienes platos en el menú</p>';
        return;
      }

      const categorias = [...new Set(data.items.map(i => i.categoria))].sort();
      let html = '';

      categorias.forEach(cat => {
        const itemsCat = data.items.filter(i => i.categoria === cat);
        html += `<div class="categoria-header">${cat}</div><div class="row g-4">`;
        itemsCat.forEach(item => {
          const disponible = item.disponibilidad === "Sí";
          html += `
          <div class="col-md-6 col-lg-4">
            <div class="card card-item h-100 shadow-sm">
              ${item.imagen_url ? `<img src="${item.imagen_url}" class="card-img-top" style="height:200px; object-fit:cover;">` : '<div class="bg-light border-bottom" style="height:200px;"></div>'}
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${item.nombre}</h5>
                <p class="text-success fw-bold fs-4">$${parseFloat(item.precio).toFixed(2)}</p>
                <div class="mt-auto">
                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="disp-${item.id}" ${disponible ? 'checked' : ''}>
                    <label class="form-check-label fw-bold" for="disp-${item.id}">${disponible ? 'Disponible' : 'No disponible'}</label>
                  </div>
                  <div>
                    <button class="btn btn-warning btn-sm me-2 edit-item" data-id="${item.id}">Editar</button>
                    <button class="btn btn-danger btn-sm delete-item" data-id="${item.id}">Eliminar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>`;
        });
        html += `</div>`;
      });

      document.getElementById('menu-categories').innerHTML = html;

      // Toggle disponibilidad
      document.querySelectorAll('[id^="disp-"]').forEach(t => {
        t.addEventListener('change', async function() {
          const id = this.id.split('-')[1];
          const disp = this.checked ? "Sí" : "No";
          await fetch(`${API_URL}?action=updateItemAvailability&id=${id}&disponibilidad=${disp}`);
        });
      });

      // Eliminar item
      document.querySelectorAll('.delete-item').forEach(btn => {
        btn.addEventListener('click', async function() {
          if (confirm('¿Eliminar este plato permanentemente?')) {
            await fetch(`${API_URL}?action=deleteMenuItem&id=${this.dataset.id}`);
            loadMenuItems();
          }
        });
      });
    }

    // ==================== REGISTRO Y LOGIN (tus funciones originales) ====================
    document.getElementById('show-register')?.addEventListener('click', () => {
      document.getElementById('local-register-form').classList.toggle('d-none');
      document.getElementById('local-login-form').classList.add('d-none');
    });

    document.getElementById('show-login')?.addEventListener('click', () => {
      document.getElementById('local-login-form').classList.toggle('d-none');
      document.getElementById('local-register-form').classList.add('d-none');
    });

    // Registro
    document.getElementById('local-register-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('reg-local-name').value.trim();
      const email = document.getElementById('reg-local-email').value.trim();
      const password = document.getElementById('reg-local-password').value;
      if (!nombre || !email || !password) return alert('Completa todos los campos');

      await fetch(`${API_URL}?action=registerLocal&nombre=${encodeURIComponent(nombre)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {method: 'GET', mode: 'no-cors'});
      alert('Local registrado con éxito! Ahora inicia sesión.');
      document.getElementById('local-register-form').reset();
      document.getElementById('local-register-form').classList.add('d-none');
      document.getElementById('local-login-form').classList.remove('d-none');
    });

    // Login JSONP
    document.getElementById('local-login-form')?.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-local-email').value.trim();
      const password = document.getElementById('login-local-password').value;

      const url = `${API_URL}?action=loginLocal&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=loginCallback`;
      window.loginCallback = function(data) {
        if (data.success && data.localId) {
          localStorage.setItem('localToken', data.localId);
          location.reload();
        } else {
          alert('Email o contraseña incorrectos');
        }
        delete window.loginCallback;
        const s = document.getElementById('loginScript');
        if (s) s.remove();
      };

      const script = document.createElement('script');
      script.id = 'loginScript';
      script.src = url;
      document.head.appendChild(script);
    });

    // Agregar ítem
    document.getElementById('menu-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!localToken) return alert('Error de sesión');

      const file = document.getElementById('foto').files[0];
      let imagenUrl = '';

      if (file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        const up = await fetch(CLOUDINARY_URL, {method: 'POST', body: formData});
        const upData = await up.json();
        imagenUrl = upData.secure_url || '';
      }

      const menuData = {
        localId: localToken,
        nombre: document.getElementById('nombre').value,
        categoria: document.getElementById('categoria').value,
        descripcion: document.getElementById('descripcion').value,
        precio: parseFloat(document.getElementById('precio').value),
        disponibilidad: document.getElementById('disponibilidad').value,
        tamano_porcion: document.getElementById('tamano_porcion').value,
        variantes: document.getElementById('variantes').value,
        tiempo_preparacion: parseInt(document.getElementById('tiempo_preparacion').value),
        imagen_url: imagenUrl
      };

      const res = await fetch(`${API_URL}?action=addMenuItem`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(menuData)
      });
      const result = await res.json();

      if (result.success) {
        document.getElementById('status').innerHTML = '<div class="alert alert-success">Plato agregado!</div>';
        document.getElementById('menu-form').reset();
        document.getElementById('add-item-section').classList.add('d-none');
        loadMenuItems();
      }
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
