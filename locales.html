<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Comidas - Gestión de Locales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 140px;
      height: 60px;
    }
    .toggle-switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 60px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 52px;
      width: 52px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(80px);
    }
    .slider-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      color: white;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }
    .card-item {
      transition: all 0.3s;
    }
    .card-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .categoria-header {
      background: #f8f9fa;
      border-left: 5px solid #007bff;
      margin: 2rem 0 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- SECCIÓN DE AUTENTICACIÓN -->
    <div id="auth-section" class="mb-4">
      <h2 class="mb-4">Acceso Local</h2>
      <button id="show-register" class="btn btn-secondary me-2">Registrar Local</button>
      <button id="show-login" class="btn btn-primary">Login Local</button>

      <form id="local-register-form" class="mt-3 d-none">
        <input type="text" id="reg-local-name" placeholder="Nombre del Local" class="form-control mb-2" required>
        <input type="email" id="reg-local-email" placeholder="Email" class="form-control mb-2" required>
        <input type="password" id="reg-local-password" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-secondary">Confirmar Registro</button>
      </form>

      <form id="local-login-form" class="mt-3 d-none">
        <input type="email" id="login-local-email" placeholder="Email" class="form-control mb-2" required>
        <input type="password" id="login-local-password" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Confirmar Login</button>
      </form>
      <div id="auth-status" class="mt-2"></div>
    </div>

    <!-- PANEL PRINCIPAL DEL LOCAL (solo visible cuando está logueado) -->
    <div id="local-dashboard" class="d-none">

      <!-- Header con toggle grande y perfil -->
      <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h1 class="my-3">Gestión de Menú - <span id="local-name-display"></span></h1>

        <!-- Toggle Grande Activo/Inactivo -->
        <div class="text-center me-4">
          <label class="toggle-switch">
            <input type="checkbox" id="local-status-toggle">
            <span class="slider">
              <span class="slider-text" id="toggle-text">INACTIVO</span>
            </span>
          </label>
          <small class="d-block text-muted mt-2">Estado del local</small>
        </div>

        <!-- Menú de Perfil -->
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle"></i> Mi perfil
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" id="edit-profile"><i class="bi bi-pencil"></i> Editar perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" id="logout"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
          </ul>
        </div>
      </div>

      <!-- Botones principales -->
      <div class="text-center mb-5">
        <button id="show-menu" class="btn btn-lg btn-primary me-4">Mi Menú</button>
        <button id="show-add-item" class="btn btn-lg btn-success">Agregar Item</button>
      </div>

      <!-- Formulario Agregar Ítem -->
      <div id="add-item-section" class="card mb-5 d-none">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0">Agregar Nuevo Plato</h4>
        </div>
        <div class="card-body">
          <form id="menu-form">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Nombre del Ítem</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Categoría</label>
                <input type="text" class="form-control" id="categoria" required>
              </div>
            </div>
            <div class="mb-3">
              <label>Descripción</label>
              <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label>Precio</label>
                <input type="number" class="form-control" id="precio" step="0.01" required>
              </div>
              <div class="col-md-4 mb-3">
                <label>Tamaño/Porción</label>
                <input type="text" class="form-control" id="tamano_porcion" required>
              </div>
              <div class="col-md-4 mb-3">
                <label>Variantes/Opciones</label>
                <input type="text" class="form-control" id="variantes">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Tiempo de Preparación (min)</label>
                <input type="number" class="form-control" id="tiempo_preparacion" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Disponibilidad</label>
                <select class="form-control" id="disponibilidad" required>
                  <option value="Sí">Sí</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label>Foto del Ítem</label>
              <input type="file" class="form-control" id="foto" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Guardar Plato</button>
            <button type="button" id="cancel-add" class="btn btn-secondary btn-lg ms-3">Cancelar</button>
          </form>
        </div>
      </div>

      <!-- Mi Menú - Tarjetas por categoría -->
      <div id="menu-display" class="d-none">
        <h2 class="mb-4">Mi Menú</h2>
        <div id="menu-categories"></div>
      </div>

      <div id="status" class="mt-4"></div>
    </div>

  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxMjHVmcLEazSyDYA-xPnuuLzOcK6ejTojKLdLGuUzuRgSh2JYqOSUvryqd7fwwzjpG/exec';
    const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dw10wkbac/image/upload';
    const CLOUDINARY_UPLOAD_PRESET = 'ml_default';

    let localToken = localStorage.getItem('localToken');
    let localData = null;

    // === FUNCIÓN PRINCIPAL: CARGAR DASHBOARD ===
    async function loadLocalDashboard() {
      if (!localToken) return;

      try {
        const res = await fetch(`${API_URL}?action=getLocalById&id=${localToken}`);
        const data = await res.json();

        if (data.success && data.local) {
          localData = data.local;

          // Ocultar login, mostrar dashboard
          document.getElementById('auth-section').classList.add('d-none');
          document.getElementById('local-dashboard').classList.remove('d-none');

          // Nombre del local
          document.getElementById('local-name-display').textContent = data.local.nombre;

          // Estado del local (columna E)
          const activo = data.local.estado === "Activo";
          document.getElementById('local-status-toggle').checked = activo;
          document.getElementById('toggle-text').textContent = activo ? "ACTIVO" : "INACTIVO";

          // Cargar menú
          loadMenuItems();
        }
      } catch (err) {
        console.error(err);
      }
    }

    // === TOGGLE ESTADO LOCAL ===
    document.getElementById('local-status-toggle').addEventListener('change', async function() {
      const nuevoEstado = this.checked ? "Activo" : "Inactivo";
      document.getElementById('toggle-text').textContent = nuevoEstado.toUpperCase();

      await fetch(`${API_URL}?action=updateLocalStatus&id=${localToken}&estado=${nuevoEstado}`);
    });

    // === MOSTRAR MENÚ / AGREGAR ITEM ===
    document.getElementById('show-menu').addEventListener('click', () => {
      document.getElementById('menu-display').classList.remove('d-none');
      document.getElementById('add-item-section').classList.add('d-none');
      loadMenuItems();
    });

    document.getElementById('show-add-item').addEventListener('click', () => {
      document.getElementById('add-item-section').classList.remove('d-none');
      document.getElementById('menu-display').classList.add('d-none');
    });

    document.getElementById('cancel-add').addEventListener('click', () => {
      document.getElementById('add-item-section').classList.add('d-none');
      document.getElementById('menu-form').reset();
    });

    // === CERRAR SESIÓN ===
    document.getElementById('logout').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('localToken');
      location.reload();
    });

    // === CARGAR ITEMS DEL MENÚ POR CATEGORÍAS ===
    async function loadMenuItems() {
      const res = await fetch(`${API_URL}?action=getMenuByLocal&id=${localToken}`);
      const data = await res.json();

      if (!data.success || !data.items) {
        document.getElementById('menu-categories').innerHTML = '<p class="text-muted">Aún no tienes items en el menú.</p>';
        return;
      }

      const items = data.items;
      const categorias = [...new Set(items.map(i => i.categoria))].sort();

      let html = '';
      categorias.forEach(cat => {
        const itemsCat = items.filter(i => i.categoria === cat);
        html += `<div class="categoria-header">${cat}</div><div class="row">`;

        itemsCat.forEach(item => {
          const disponible = item.disponibilidad === "Sí";
          html += `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card card-item h-100">
              ${item.imagen_url ? `<img src="${item.imagen_url}" class="card-img-top" style="height:200px; object-fit:cover;">` : ''}
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${item.nombre}</h5>
                <p class="card-text text-success fw-bold">$${parseFloat(item.precio).toFixed(2)}</p>
                <div class="mt-auto">
                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="disp-${item.id}" ${disponible ? 'checked' : ''}>
                    <label class="form-check-label" for="disp-${item.id}">${disponible ? 'Disponible' : 'No disponible'}</label>
                  </div>
                  <button class="btn btn-warning btn-sm me-2 edit-item" data-id="${item.id}">Editar</button>
                  <button class="btn btn-danger btn-sm delete-item" data-id="${item.id}">Eliminar</button>
                </div>
              </div>
            </div>
          </div>`;
        });
        html += `</div>`;
      });

      document.getElementById('menu-categories').innerHTML = html;

      // Eventos de toggles de disponibilidad
      document.querySelectorAll('[id^="disp-"]').forEach(toggle => {
        toggle.addEventListener('change', async function() {
          const itemId = this.id.split('-')[1];
          const nuevoEstado = this.checked ? "Sí" : "No";
          await fetch(`${API_URL}?action=updateItemAvailability&id=${itemId}&disponibilidad=${nuevoEstado}`);
        });
      });

      // Eventos eliminar
      document.querySelectorAll('.delete-item').forEach(btn => {
        btn.addEventListener('click', async function() {
          if (confirm('¿Eliminar este plato permanentemente?')) {
            const id = this.dataset.id;
            await fetch(`${API_URL}?action=deleteMenuItem&id=${id}`);
            loadMenuItems();
          }
        });
      });
    }

    // === INICIO: verificar login ===
    if (localToken) {
      loadLocalDashboard();
    }

    // === TODAS TUS FUNCIONES ANTERIORES (login, registro, agregar item) se mantienen abajo sin cambios ===
    // ... [Aquí van todas las funciones originales de registro, login JSONP y agregar ítem que ya tenías]

    // (Las pego completas para que no pierdas nada)

    // Mostrar/ocultar formularios
    document.getRootNode().getElementById('show-register')?.addEventListener('click', () => {
      document.getElementById('local-register-form').classList.toggle('d-none');
      document.getElementById('local-login-form').classList.add('d-none');
    });
    document.getRootNode().getElementById('show-login')?.addEventListener('click', () => {
      document.getElementById('local-login-form').classList.toggle('d-none');
      document.getElementById('local-register-form').classList.add('d-none');
    });

    // REGISTRO LOCAL
    document.getElementById('local-register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('reg-local-name').value.trim();
      const email = document.getElementById('reg-local-email').value.trim();
      const password = document.getElementById('reg-local-password').value;
      if (!nombre || !email || !password) return alert('Completa todos los campos');

      const url = `${API_URL}?action=registerLocal&nombre=${encodeURIComponent(nombre)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
      await fetch(url, { method: 'GET', mode: 'no-cors' });
      alert('¡Local registrado! Ya puedes iniciar sesión.');
      document.getElementById('local-register-form').reset();
      document.getElementById('local-register-form').classList.add('d-none');
      document.getElementById('local-login-form').classList.remove('d-none');
    });

    // LOGIN LOCAL (JSONP)
    document.getElementById('local-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-local-email').value.trim();
      const password = document.getElementById('login-local-password').value;

      const url = `${API_URL}?action=loginLocal&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=loginCallback`;
      window.loginCallback = function(data) {
        if (data.success && data.localId) {
          localStorage.setItem('localToken', data.localId);
          location.reload();
        } else {
          alert('Credenciales incorrectas');
        }
        delete window.loginCallback;
        const old = document.getElementById('loginScript');
        if (old) old.remove();
      };

      const script = document.createElement('script');
      script.id = 'loginScript';
      script.src = url;
      document.head.appendChild(script);
    });

    // AGREGAR ÍTEM (tu código original, intacto)
    document.getElementById('menu-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!localToken) return alert('Debes estar logueado');

      const fileInput = document.getElementById('foto');
      const file = fileInput.files[0];
      let imagenUrl = '';

      if (file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        document.getElementById('status').innerHTML = '<div class="alert alert-info">Subiendo imagen...</div>';

        try {
          const uploadRes = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
          const uploadData = await uploadRes.json();
          imagenUrl = uploadData.secure_url || '';
        } catch (err) {
          document.getElementById('status').innerHTML = `<div class="alert alert-danger">Error subiendo imagen</div>`;
          return;
        }
      }

      const menuData = {
        localId: localToken,
        nombre: document.getElementById('nombre').value,
        categoria: document.getElementById('categoria').value,
        descripcion: document.getElementById('descripcion').value,
        precio: parseFloat(document.getElementById('precio').value),
        disponibilidad: document.getElementById('disponibilidad').value,
        tamano_porcion: document.getElementById('tamano_porcion').value,
        variantes: document.getElementById('variantes').value,
        tiempo_preparacion: parseInt(document.getElementById('tiempo_preparacion').value),
        imagen_url: imagenUrl
      };

      try {
        const response = await fetch(`${API_URL}?action=addMenuItem`, {
          method: 'POST',
          body: JSON.stringify(menuData),
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors'
        });
        const result = await response.json();
        if (result.success) {
          document.getElementById('status').innerHTML = `<div class="alert alert-success">¡Plato agregado!</div>`;
          document.getElementById('menu-form').reset();
          fileInput.value = '';
          loadMenuItems(); // recargar menú
        }
      } catch (err) {
        console.error(err);
      }
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
