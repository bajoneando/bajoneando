<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antojate - Panel de Gestión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { max-width: 1200px; flex: 1; }
    h1, h2, h3, h5 { font-weight: 600; color: #c62828; }
    .text-rojo { color: #d32f2f; }
    .btn-rojo { background-color: #d32f2f; border: none; }
    .btn-rojo:hover { background-color: #b71c1c; }

    /* Header */
    .header {
      background: white;
      padding: 2rem 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 0 0 20px 20px;
      margin-bottom: 3rem;
    }
    .logo-placeholder {
      width: 120px;
      height: 120px;
      background: #f5f5f5;
      border: 3px dashed #d32f2f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: #999;
      margin: 0 auto 1rem;
    }

    /* Toggle pequeño y moderno */
    .status-toggle-sm {
      width: 70px;
      height: 36px;
      position: relative;
      display: inline-block;
    }
    .status-toggle-sm input { opacity: 0; width: 0; height: 0; }
    .status-slider-sm {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .status-slider-sm:before {
      position: absolute;
      content: "";
      height: 28px;
      width: 28px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .status-slider-sm {
      background-color: #27ae60;
    }
    input:checked + .status-slider-sm:before {
      transform: translateX(34px);
    }

    /* Tarjeta horizontal */
    .menu-card-horizontal {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }
    .menu-card-horizontal:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(211,47,47,0.2);
    }
    .menu-card-horizontal img {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .card-body-horizontal {
      padding: 1.5rem;
      flex: 1;
    }
    .precio { font-size: 1.8rem; font-weight: 700; color: #d32f2f; }

    /* Footer */
    footer {
      background: #c62828;
      color: white;
      padding: 2rem 0;
      margin-top: auto;
    }
    footer a { color: #ffcdd2; text-decoration: none; }
    footer a:hover { color: white; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container text-center">
      <div class="logo-placeholder mx-auto">
        Logo Aquí
      </div>
      <h1 class="display-5 fw-bold text-rojo">Antojate</h1>
      <p class="text-muted">Panel de Gestión del Menú</p>
    </div>
  </header>

  <div class="container pb-5">

    <!-- LOGIN / REGISTRO -->
    <div id="auth-section" class="card shadow-lg p-5 mb-5 bg-white rounded-4">
      <h2 class="text-center mb-4 text-rojo">Acceso Local</h2>
      <div class="text-center mb-4">
        <button id="show-register" class="btn btn-outline-danger btn-lg me-3">Registrar Local</button>
        <button id="show-login" class="btn btn-rojo btn-lg">Iniciar Sesión</button>
      </div>
      <form id="local-register-form" class="mt-4 d-none">
        <input type="text" id="reg-local-name" placeholder="Nombre del Local" class="form-control form-control-lg mb-3" required>
        <input type="email" id="reg-local-email" placeholder="Email" class="form-control form-control-lg mb-3" required>
        <input type="password" id="reg-local-password" placeholder="Contraseña" class="form-control form-control-lg mb-3" required>
        <button type="submit" class="btn btn-success btn-lg w-100">Registrar Local</button>
      </form>
      <form id="local-login-form" class="mt-4 d-none">
        <input type="email" id="login-local-email" placeholder="Email" class="form-control form-control-lg mb-3" required>
        <input type="password" id="login-local-password" placeholder="Contraseña" class="form-control form-control-lg mb-3" required>
        <button type="submit" class="btn btn-rojo btn-lg w-100">Iniciar Sesión</button>
      </form>
      <div id="auth-status" class="mt-3"></div>
    </div>

    <!-- PANEL PRINCIPAL -->
    <div id="panel-principal" class="d-none">

      <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <div class="d-flex align-items-center gap-3">
          <div class="text-center">
            <label class="status-toggle-sm">
              <input type="checkbox" id="estado-local-toggle">
              <span class="status-slider-sm"></span>
            </label>
            <small class="d-block mt-1 text-rojo fw-bold" id="estado-texto">Inactivo</small>
          </div>
          <span class="fw-medium">Estado del Local</span>
        </div>

        <div class="dropdown">
          <button class="btn btn-outline-danger btn-lg dropdown-toggle" data-bs-toggle="dropdown">Mi Perfil</button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" id="editar-perfil-btn">Editar Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" id="logout">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>

      <div class="text-center mb-5">
        <button id="btn-mi-menu" class="btn btn-success btn-modern btn-lg px-5 me-4">Mi Menú</button>
        <button id="btn-agregar-item" class="btn btn-rojo btn-modern btn-lg px-5">Agregar Plato</button>
      </div>

      <!-- FILTROS: Buscador + Categorías -->
      <div id="filtros-menu" class="card p-4 mb-4 d-none">
        <div class="row g-3 align-items-center">
          <div class="col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
              <input type="text" id="buscador-plato" class="form-control" placeholder="Buscar plato...">
            </div>
          </div>
          <div class="col-md-6">
            <select id="filtro-categoria" class="form-select form-select-lg">
              <option value="">Todas las categorías</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Formulario Agregar / Editar Plato -->
      <form id="menu-form" class="card shadow-lg p-4 mb-5 d-none">
        <h3 class="mb-4 text-rojo" id="form-titulo">Nuevo Plato</h3>
        <input type="hidden" id="edit-item-id">
        <div class="row g-3">
          <div class="col-md-6"><input type="text" id="nombre" class="form-control form-control-lg" placeholder="Nombre del plato" required></div>
          <div class="col-md-6"><input type="text" id="categoria" class="form-control form-control-lg" placeholder="Categoría" required></div>
          <div class="col-12"><textarea id="descripcion" class="form-control" rows="2" placeholder="Descripción breve" required></textarea></div>
          <div class="col-md-4"><input type="number" id="precio" class="form-control form-control-lg" placeholder="Precio" step="0.01" required></div>
          <div class="col-md-4">
            <select id="disponibilidad" class="form-select form-select-lg">
              <option value="Sí">Disponible</option>
              <option value="No">No disponible</option>
            </select>
          </div>
          <div class="col-md-4"><input type="text" id="tamano_porcion" class="form-control form-control-lg" placeholder="Tamaño/Porción" required></div>
          <div class="col-md-6"><input type="text" id="variantes" class="form-control form-control-lg" placeholder="Variantes"></div>
          <div class="col-md-6"><input type="number" id="tiempo_preparacion" class="form-control form-control-lg" placeholder="Tiempo (min)"></div>
          <div class="col-12"><input type="file" id="foto" class="form-control form-control-lg" accept="image/*"></div>
        </div>
        <div class="mt-4 text-end">
          <button type="button" id="cancelar-form" class="btn btn-secondary btn-lg me-3">Cancelar</button>
          <button type="submit" class="btn btn-success btn-lg px-5">Guardar Plato</button>
        </div>
      </form>

      <!-- Formulario Editar Perfil -->
      <div id="perfil-form" class="card shadow-lg p-4 mb-5 d-none">
        <h3 class="mb-4 text-rojo">Editar Perfil del Local</h3>
        <div class="row g-3">
          <div class="col-md-6"><input type="text" id="perfil-nombre" class="form-control form-control-lg" placeholder="Nombre del local" required></div>
          <div class="col-md-6"><input type="email" id="perfil-email" class="form-control form-control-lg" placeholder="Email" required></div>
          <div class="col-12"><input type="password" id="perfil-password" class="form-control form-control-lg" placeholder="Nueva contraseña (dejar vacío para no cambiar)"></div>
        </div>
        <div class="mt-4 text-end">
          <button type="button" id="cancelar-perfil" class="btn btn-secondary btn-lg me-3">Cancelar</button>
          <button type="button" id="guardar-perfil" class="btn btn-success btn-lg px-5">Guardar Cambios</button>
        </div>
      </div>

      <!-- Listado de Menú (tarjetas horizontales) -->
      <div id="menu-listado"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-2">&copy; 2025 <strong>Antojate</strong> - Panel de Administración</p>
      <p class="small mb-0">
        <a href="#">Términos</a> • <a href="#">Privacidad</a> • <a href="#">Soporte</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxMjHVmcLEazSyDYA-xPnuuLzOcK6ejTojKLdLGuUzuRgSh2JYqOSUvryqd7fwwzjpG/exec';
    const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dw10wkbac/image/upload';
    const CLOUDINARY_UPLOAD_PRESET = 'ml_default';
    let localToken = localStorage.getItem('localToken');
    let menuItems = []; // Guardamos todos los items para filtrar

    // === SUBIR IMAGEN ===
    async function subirImagen(file) {
      if (!file) return '';
      const MAX_SIZE = 10 * 1024 * 1024;
      const ALLOWED_TYPES = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp', 'image/gif'];
      if (file.size > MAX_SIZE) { alert(`Imagen demasiado grande`); return ''; }
      if (!ALLOWED_TYPES.includes(file.type)) { alert(`Tipo no permitido`); return ''; }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

      try {
        const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
        const data = await res.json();
        return data.secure_url || '';
      } catch (e) {
        alert('Error al subir imagen');
        return '';
      }
    }

    // === ESTADO LOCAL ===
    async function cargarEstadoLocal() {
      if (!localToken) return;
      const res = await fetch(`${API_URL}?action=getLocalEstado&localId=${localToken}`);
      const data = await res.json();
      const activo = data.estado === "Activo";
      document.getElementById('estado-local-toggle').checked = activo;
      document.getElementById('estado-texto').textContent = activo ? "Abierto" : "Cerrado";
    }

    document.getElementById('estado-local-toggle')?.addEventListener('change', async function() {
      const estado = this.checked ? "Activo" : "Inactivo";
      document.getElementById('estado-texto').textContent = this.checked ? "Abierto" : "Cerrado";
      await fetch(`${API_URL}?action=updateLocalEstado&localId=${localToken}&estado=${estado}`);
    });

    // === MOSTRAR PANEL ===
    if (localToken) {
      document.getElementById('auth-section').classList.add('d-none');
      document.getElementById('panel-principal').classList.remove('d-none');
      cargarEstadoLocal();
      cargarMenuCompleto();
      document.getElementById('filtros-menu').classList.remove('d-none');
    }

    document.getElementById('logout')?.addEventListener('click', () => {
      localStorage.removeItem('localToken');
      location.reload();
    });

    // === CARGAR MENÚ Y RENDERIZAR ===
    async function cargarMenuCompleto() {
      const res = await fetch(`${API_URL}?action=getMenuByLocalIdColK&localId=${localToken}`);
      menuItems = await res.json();

      // Llenar selector de categorías
      const select = document.getElementById('filtro-categoria');
      select.innerHTML = '<option value="">Todas las categorías</option>';
      const cats = [...new Set(menuItems.map(i => i.categoria || "Sin categoría"))].sort();
      cats.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });

      renderizarMenu(menuItems);
    }

    function renderizarMenu(items) {
      const cont = document.getElementById('menu-listado');
      if (items.length === 0) {
        cont.innerHTML = '<div class="text-center py-5"><h4>No hay platos</h4></div>';
        return;
      }

      let html = '';
      items.forEach(item => {
        const disp = item.disponibilidad === "Sí";
        html += `
          <div class="menu-card-horizontal">
            ${item.imagen_url ? `<img src="${item.imagen_url}" alt="${item.nombre}">` : '<div style="width:120px;height:120px;background:#eee;"></div>'}
            <div class="card-body-horizontal">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h5 class="fw-bold mb-1">${item.nombre}</h5>
                  <p class="text-muted small mb-2">${item.descripcion || ''}</p>
                  <span class="badge bg-secondary mb-2">${item.categoria || 'Sin categoría'}</span>
                </div>
                <span class="precio">$${parseFloat(item.precio).toFixed(2)}</span>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="form-check form-switch">
                  <input class="form-check-input toggle-disponibilidad" type="checkbox" id="disp-${item.id}" ${disp ? 'checked' : ''} data-id="${item.id}">
                  <label class="form-check-label" for="disp-${item.id}">${disp ? 'Disponible' : 'No disponible'}</label>
                </div>
                <div>
                  <button class="btn btn-warning btn-sm me-2 editar-plato" data-id="${item.id}">Editar</button>
                  <button class="btn btn-danger btn-sm eliminar-item" data-id="${item.id}">Eliminar</button>
                </div>
              </div>
            </div>
          </div>`;
      });
      cont.innerHTML = html;

      // Eventos de disponibilidad y botones
      document.querySelectorAll('.toggle-disponibilidad').forEach(el => {
        el.addEventListener('change', async () => {
          const val = el.checked ? "Sí" : "No";
          await fetch(`${API_URL}?action=updateDisponibilidad&itemId=${el.dataset.id}&disponibilidad=${val}`);
        });
      });

      document.querySelectorAll('.eliminar-item').forEach(btn => {
        btn.addEventListener('click', async () => {
          if (confirm('¿Eliminar este plato?')) {
            await fetch(`${API_URL}?action=deleteMenuItem&itemId=${btn.dataset.id}`);
            cargarMenuCompleto();
          }
        });
      });

      document.querySelectorAll('.editar-plato').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          const item = menuItems.find(i => i.id == id);
          if (item) {
            document.getElementById('menu-form').classList.remove('d-none');
            document.getElementById('form-titulo').textContent = "Editar Plato";
            document.getElementById('edit-item-id').value = item.id;
            document.getElementById('nombre').value = item.nombre;
            document.getElementById('categoria').value = item.categoria || '';
            document.getElementById('descripcion').value = item.descripcion || '';
            document.getElementById('precio').value = item.precio;
            document.getElementById('disponibilidad').value = item.disponibilidad;
            document.getElementById('tamano_porcion').value = item.tamano_porcion || '';
            document.getElementById('variantes').value = item.variantes || '';
            document.getElementById('tiempo_preparacion').value = item.tiempo_preparacion || '';
            document.getElementById('menu-listado').innerHTML = '';
          }
        });
      });
    }

    // === FILTROS EN TIEMPO REAL ===
    document.getElementById('buscador-plato')?.addEventListener('input', filtrarMenu);
    document.getElementById('filtro-categoria')?.addEventListener('change', filtrarMenu);

    function filtrarMenu() {
      const texto = document.getElementById('buscador-plato').value.toLowerCase();
      const cat = document.getElementById('filtro-categoria').value;

      const filtrados = menuItems.filter(item => {
        const coincideNombre = item.nombre.toLowerCase().includes(texto);
        const coincideCat = !cat || (item.categoria || "Sin categoría") === cat;
        return coincideNombre && coincideCat;
      });

      renderizarMenu(filtrados);
    }

    // === BOTONES PRINCIPALES ===
    document.getElementById('btn-mi-menu')?.addEventListener('click', () => {
      document.getElementById('menu-form').classList.add('d-none');
      document.getElementById('perfil-form').classList.add('d-none');
      cargarMenuCompleto();
    });

    document.getElementById('btn-agregar-item')?.addEventListener('click', () => {
      document.getElementById('menu-form').classList.remove('d-none');
      document.getElementById('perfil-form').classList.add('d-none');
      document.getElementById('menu-listado').innerHTML = '';
      document.getElementById('form-titulo').textContent = "Nuevo Plato";
      document.getElementById('menu-form').reset();
      document.getElementById('edit-item-id').value = '';
      document.getElementById('foto').value = '';
    });

    // === GUARDAR PLATO (add / update) ===
    document.getElementById('menu-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const itemId = document.getElementById('edit-item-id').value;
      const esEdicion = itemId !== '';

      let imagenUrl = '';
      if (document.getElementById('foto').files[0]) {
        imagenUrl = await subirImagen(document.getElementById('foto').files[0]);
      }

      const payload = {
        localId: localToken,
        nombre: document.getElementById('nombre').value.trim(),
        categoria: document.getElementById('categoria').value.trim(),
        descripcion: document.getElementById('descripcion').value.trim(),
        precio: parseFloat(document.getElementById('precio').value),
        disponibilidad: document.getElementById('disponibilidad').value,
        tamano_porcion: document.getElementById('tamano_porcion').value.trim(),
        variantes: document.getElementById('variantes').value.trim(),
        tiempo_preparacion: parseInt(document.getElementById('tiempo_preparacion').value) || 0,
        ...(imagenUrl && { imagen_url: imagenUrl })
      };

      if (esEdicion) payload.itemId = itemId;

      const action = esEdicion ? 'updateMenuItem' : 'addMenuItem';

      await fetch(`${API_URL}?action=${action}`, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' },
        mode: 'no-cors'
      });

      alert(esEdicion ? 'Plato actualizado' : 'Plato agregado');
      document.getElementById('menu-form').reset();
      document.getElementById('foto').value = '';
      document.getElementById('menu-form').classList.add('d-none');
      cargarMenuCompleto();
    });

    // === LOGIN Y REGISTRO (100% original) ===
    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('local-register-form').classList.toggle('d-none');
      document.getElementById('local-login-form').classList.add('d-none');
    });
    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('local-login-form').classList.toggle('d-none');
      document.getElementById('local-register-form').classList.add('d-none');
    });

    document.getElementById('local-register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('reg-local-name').value.trim();
      const email = document.getElementById('reg-local-email').value.trim();
      const password = document.getElementById('reg-local-password').value;
      if (!nombre || !email || !password) return document.getElementById('auth-status').innerHTML = '<div class="alert alert-warning">Completa todos los campos</div>';

      const url = `${API_URL}?action=registerLocal&nombre=${encodeURIComponent(nombre)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
      await fetch(url, { method: 'GET', mode: 'no-cors' });
      document.getElementById('auth-status').innerHTML = '<div class="alert alert-success">¡Registrado! Ya puedes iniciar sesión.</div>';
      document.getElementById('local-register-form').reset();
      document.getElementById('local-register-form').classList.add('d-none');
      document.getElementById('local-login-form').classList.remove('d-none');
    });

    document.getElementById('local-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-local-email').value.trim();
      const password = document.getElementById('login-local-password').value;
      const url = `${API_URL}?action=loginLocal&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=loginCallback`;

      window.loginCallback = function(data) {
        if (data.success && data.localId) {
          localStorage.setItem('localToken', data.localId);
          setTimeout(() => location.reload(), 800);
        } else {
          document.getElementById('auth-status').innerHTML = '<div class="alert alert-danger">Credenciales incorrectas</div>';
        }
        delete window.loginCallback;
        const s = document.getElementById('loginScript'); if (s) s.remove();
      };

      const script = document.createElement('script');
      script.id = 'loginScript';
      script.src = url;
      document.head.appendChild(script);
    });
  </script>
</body>
</html>
