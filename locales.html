<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Comidas - Gestión de Locales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 50px;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 50px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 42px;
      width: 42px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #28a745; }
    input:checked + .slider:before { transform: translateX(70px); }
    .slider.round { border-radius: 50px; }
    .slider.round:before { border-radius: 50%; }
    .card-item { margin-bottom: 15px; }
    .availability-toggle { transform: scale(0.8); }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header con Perfil y Estado del Local -->
    <div class="d-flex justify-content-between align-items-center my-4">
      <h1>Gestión de Menús</h1>

      <!-- Estado del Local (Activo/Inactivo) -->
      <div id="local-status-section" class="d-none">
        <h5>Estado del Local:</h5>
        <label class="toggle-switch">
          <input type="checkbox" id="local-active-toggle">
          <span class="slider round"></span>
        </label>
        <span id="local-status-text" class="ms-3 fw-bold text-success">ACTIVO</span>
      </div>

      <!-- Botón Mi Perfil -->
      <div class="dropdown" id="profile-dropdown-section" class="d-none">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Mi perfil
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" id="edit-profile">Editar perfil</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#" id="logout">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>

    <!-- Login/Registro -->
    <div id="auth-section" class="mb-4">
      <h2>Acceso Local</h2>
      <button id="show-register" class="btn btn-secondary me-2">Registrar Local</button>
      <button id="show-login" class="btn btn-primary">Login Local</button>

      <form id="local-register-form" class="mt-3 d-none">
        <input type="text" id="reg-local-name" placeholder="Nombre del Local" class="form-control mb-2" required>
        <input type="email" id="reg-local-email" placeholder="Email" class="form-control mb-2" required>
        <input type="password" id="reg-local-password" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-secondary">Confirmar Registro</button>
      </form>

      <form id="local-login-form" class="mt-3 d-none">
        <input type="email" id="login-local-email" placeholder="Email" class="form-control mb-2" required>
        <input type="password" id="login-local-password" placeholder="Contraseña" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Confirmar Login</button>
      </form>
      <div id="auth-status" class="mt-2"></div>
    </div>

    <!-- Panel Principal (solo visible logueado) -->
    <div id="main-panel" class="d-none">
      <!-- Pestañas: Mi Menú / Agregar Item -->
      <ul class="nav nav-tabs mb-4" id="menuTabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#my-menu">Mi Menú</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#add-item">Agregar Item</a>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Pestaña Mi Menú -->
        <div class="tab-pane fade show active" id="my-menu">
          <div id="menu-items-container">
            <!-- Aquí se cargan las tarjetas por categoría -->
          </div>
        </div>

        <!-- Pestaña Agregar Item -->
        <div class="tab-pane fade" id="add-item">
          <form id="menu-form" class="mb-4">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Ítem</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <input type="text" class="form-control" id="categoria" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" required></textarea>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="disponibilidad" class="form-label">Disponibilidad</label>
              <select class="form-control" id="disponibilidad" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="tamano_porcion" class="form-label">Tamaño/Porción</label>
              <input type="text" class="form-control" id="tamano_porcion" required>
            </div>
            <div class="mb-3">
              <label for="variantes" class="form-label">Variantes/Opciones</label>
              <input type="text" class="form-control" id="variantes" required>
            </div>
            <div class="mb-3">
              <label for="tiempo_preparacion" class="form-label">Tiempo de Preparación (min)</label>
              <input type="number" class="form-control" id="tiempo_preparacion" required>
            </div>
            <div class="mb-3">
              <label for="foto" class="form-label">Foto del Ítem</label>
              <input type="file" class="form-control" id="foto" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Ítem</button>
          </form>
          <div id="status" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxMjHVmcLEazSyDYA-xPnuuLzOcK6ejTojKLdLGuUzuRgSh2JYqOSUvryqd7fwwzjpG/exec';
    const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dw10wkbac/image/upload';
    const CLOUDINARY_UPLOAD_PRESET = 'ml_default';

    let localToken = localStorage.getItem('localToken');

    // === CARGAR ESTADO DEL LOCAL Y MENÚ AL INICIAR ===
    async function loadLocalData() {
      if (!localToken) return;

      try {
        const res = await fetch(`${API_URL}?action=getLocalData&localId=${localToken}`);
        const data = await res.json();

        if (data.local) {
          // Estado Activo/Inactivo
          const isActive = data.local.activo === "Sí";
          document.getElementById('local-active-toggle').checked = isActive;
          document.getElementById('local-status-text').textContent = isActive ? "ACTIVO" : "INACTIVO";
          document.getElementById('local-status-text').className = isActive ? "ms-3 fw-bold text-success" : "ms-3 fw-bold text-danger";

          document.getElementById('local-status-section').classList.remove('d-none');
          document.getElementById('profile-dropdown-section').classList.remove('d-none');
          document.getElementById('main-panel').classList.remove('d-none');
          document.getElementById('auth-section').classList.add('d-none');
        }

        // Cargar ítems del menú
        if (data.menu && data.menu.length > 0) {
          renderMenuItems(data.menu);
        } else {
          document.getElementById('menu-items-container').innerHTML = '<p class="text-muted">Aún no tienes ítems en tu menú.</p>';
        }
      } catch (err) {
        console.error("Error cargando datos del local:", err);
      }
    }

    // === RENDERIZAR MENÚ POR CATEGORÍAS ===
    function renderMenuItems(items) {
      const container = document.getElementById('menu-items-container');
      const categorias = [...new Set(items.map(i => i.categoria))].sort();

      let html = '';
      categorias.forEach(cat => {
        html += `<h4 class="mt-4 mb-3 text-primary">${cat}</h4><div class="row">`;
        items.filter(i => i.categoria === cat).forEach(item => {
          const disponible = item.disponibilidad === "Sí";
          html += `
            <div class="col-md-6 col-lg-4">
              <div class="card card-item shadow-sm">
                ${item.imagen_url ? `<img src="${item.imagen_url}" class="card-img-top" style="height:180px; object-fit:cover;">` : ''}
                <div class="card-body">
                  <h5 class="card-title">${item.nombre}</h5>
                  <p class="card-text fw-bold text-success">$${parseFloat(item.precio).toFixed(2)}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <label class="toggle-switch availability-toggle">
                      <input type="checkbox" ${disponible ? 'checked' : ''} data-id="${item.id}" class="item-availability">
                      <span class="slider round"></span>
                    </label>
                    <div>
                      <button class="btn btn-sm btn-warning me-2 edit-item" data-id="${item.id}">Editar</button>
                      <button class="btn btn-sm btn-danger delete-item" data-id="${item.id}">Eliminar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>`;
        });
        html += `</div>`;
      });
      container.innerHTML = html;

      // Eventos de toggles de disponibilidad
      document.querySelectorAll('.item-availability').forEach(toggle => {
        toggle.addEventListener('change', async function() {
          const id = this.dataset.id;
          const disponible = this.checked ? "Sí" : "No";
          await fetch(`${API_URL}?action=updateAvailability&id=${id}&disponible=${disponible}`);
        });
      });

      // Eliminar ítem
      document.querySelectorAll('.delete-item').forEach(btn => {
        btn.addEventListener('click', async function() {
          if (confirm("¿Eliminar este ítem permanentemente?")) {
            const id = this.dataset.id;
            await fetch(`${API_URL}?action=deleteItem&id=${id}`);
            loadLocalData();
          }
        });
      });
    }

    // === TOGGLE ESTADO DEL LOCAL (Activo/Inactivo) ===
    document.getElementById('local-active-toggle')?.addEventListener('change', async function() {
      const activo = this.checked ? "Sí" : "No";
      await fetch(`${API_URL}?action=updateLocalStatus&localId=${localToken}&activo=${activo}`);
      document.getElementById('local-status-text').textContent = this.checked ? "ACTIVO" : "INACTIVO";
      document.getElementById('local-status-text').className = this.checked ? "ms-3 fw-bold text-success" : "ms-3 fw-bold text-danger";
    });

    // === CERRAR SESIÓN ===
    document.getElementById('logout')?.addEventListener('click', () => {
      localStorage.removeItem('localToken');
      location.reload();
    });

    // === CARGA INICIAL ===
    if (localToken) {
      loadLocalData();
    }

    // === TODAS TUS FUNCIONES ANTERIORES SIGUEN IGUAL (login, registro, agregar ítem, etc) ===
    // (Se mantienen exactamente igual que antes, solo se movieron abajo para no repetir)

    // Mostrar/ocultar formularios
    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('local-register-form').classList.toggle('d-none');
      document.getElementById('local-login-form').classList.add('d-none');
    });
    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('local-login-form').classList.toggle('d-none');
      document.getElementById('local-register-form').classList.add('d-none');
    });

    // Registro y Login (sin cambios)
    // ... [tu código de registro y login JSONP sigue exactamente igual]

    // Agregar ítem (sin cambios, solo se movió al final)
    document.getElementById('menu-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!localToken) {
        alert('Error: No estás logueado como local');
        return;
      }
      const fileInput = document.getElementById('foto');
      const file = fileInput.files[0];
      let imagenUrl = '';

      if (file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        document.getElementById('status').innerHTML = '<div class="alert alert-info">Subiendo imagen...</div>';
        try {
          const uploadRes = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
          const uploadData = await uploadRes.json();
          if (uploadData.secure_url) imagenUrl = uploadData.secure_url;
        } catch (err) {
          document.getElementById('status').innerHTML = `<div class="alert alert-danger">Error subiendo imagen</div>`;
          return;
        }
      }

      const menuData = {
        localId: localToken,
        nombre: document.getElementById('nombre').value,
        categoria: document.getElementById('categoria').value,
        descripcion: document.getElementById('descripcion').value,
        precio: parseFloat(document.getElementById('precio').value),
        disponibilidad: document.getElementById('disponibilidad').value,
        tamano_porcion: document.getElementById('tamano_porcion').value,
        variantes: document.getElementById('variantes').value,
        tiempo_preparacion: parseInt(document.getElementById('tiempo_preparacion').value),
        imagen_url: imagenUrl
      };

      try {
        const response = await fetch(`${API_URL}?action=addMenuItem`, {
          method: 'POST',
          body: JSON.stringify(menuData),
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors'
        });
        const result = await response.json();
        if (result.success) {
          document.getElementById('status').innerHTML = `<div class="alert alert-success">¡Ítem agregado!</div>`;
          document.getElementById('menu-form').reset();
          fileInput.value = '';
          loadLocalData(); // Recargar menú
        }
      } catch (err) {
        document.getElementById('status').innerHTML = `<div class="alert alert-danger">Error de conexión</div>`;
      }
    });

    // Login con JSONP (tu código original sigue intacto)
    document.getElementById('local-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-local-email').value.trim();
      const password = document.getElementById('login-local-password').value;
      const url = `${API_URL}?action=loginLocal&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&callback=loginCallback`;

      window.loginCallback = function(data) {
        if (data.success && data.localId) {
          localStorage.setItem('localToken', data.localId);
          location.reload();
        } else {
          document.getElementById('auth-status').innerHTML = '<div class="alert alert-danger">Credenciales incorrectas</div>';
        }
        delete window.loginCallback;
        const oldScript = document.getElementById('loginScript');
        if (oldScript) oldScript.remove();
      };

      const script = document.createElement('script');
      script.id = 'loginScript';
      script.src = url;
      document.head.appendChild(script);
    });

    // Registro (sin cambios)
    document.getElementById('local-register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('reg-local-name').value.trim();
      const email = document.getElementById('reg-local-email').value.trim();
      const password = document.getElementById('reg-local-password').value;
      const url = `${API_URL}?action=registerLocal&nombre=${encodeURIComponent(nombre)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
      await fetch(url, { method: 'GET', mode: 'no-cors' });
      document.getElementById('auth-status').innerHTML = '<div class="alert alert-success">¡Registrado! Ahora inicia sesión.</div>';
      document.getElementById('local-register-form').classList.add('d-none');
      document.getElementById('local-login-form').classList.remove('d-none');
    });

  </script>
</body>
</html>
